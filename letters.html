      <h2 class="text-2xl font-bold text-stone-200 mb-4">Write a Letter</h2>
      <input type="text" id="letterSubject" placeholder="Subject" />
      <div id="letterBody" contenteditable="true"></div>
      <div class="flex justify-end space-x-3 mt-4">
        <button id="closeModalBtn" class="px-4 py-2 bg-gray-600 rounded">Cancel</button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    document.addEventListener('DOMContentLoaded', () => {
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const openFormBtn = document.getElementById('openFormBtn');
      const letterModal = document.getElementById('letterModal');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const saveLetterBtn = document.getElementById('saveLetterBtn');
      const lettersContainer = document.getElementById('lettersContainer');
      const letterSubject = document.getElementById('letterSubject');
      const letterBody = document.getElementById('letterBody');

      // Open modal
      openFormBtn.addEventListener('click', () => {
        letterModal.classList.remove('hidden');
      });

      // Close modal
      closeModalBtn.addEventListener('click', () => {
        letterModal.classList.add('hidden');
        letterSubject.value = '';
        letterBody.innerHTML = '';
      });

      // Save letter
      saveLetterBtn.addEventListener('click', async () => {
        const subject = letterSubject.value.trim();
        const body = letterBody.innerHTML.trim();
        if (!subject || !body) return;

        try {
          await addDoc(collection(db, 'letters'), {
            subject,
            body,
            timestamp: new Date()
          });
          letterModal.classList.add('hidden');
          letterSubject.value = '';
          letterBody.innerHTML = '';
          loadLetters();
        } catch (e) {
          console.error('Error adding document: ', e);
        }
      });

      // Load letters
      async function loadLetters() {
        const q = query(collection(db, 'letters'), orderBy('timestamp', 'desc'), limit(20));
        const querySnapshot = await getDocs(q);
        lettersContainer.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement('div');
          card.className = 'letter-card';
          card.innerHTML = `<h3>${data.subject}</h3><p>${data.body}</p>`;
          card.addEventListener('click', () => openLetterPopup(data.subject, data.body));
          lettersContainer.appendChild(card);
        });
      }

      // Expanded retro popup
      function openLetterPopup(subject, body) {
        const popup = document.createElement('div');
        popup.className = 'expanded-popup';
        popup.innerHTML = `<h3>${subject}</h3><p>${body}</p>`;

        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-popup-btn';
        closeBtn.textContent = 'X';
        closeBtn.addEventListener('click', () => popup.remove());

        popup.appendChild(closeBtn);
        document.body.appendChild(popup);
      }

      loadLetters();
    });
  </script>
