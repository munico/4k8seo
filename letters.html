<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letters for Katie</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon_newnew.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .header-pop {
      color: #fffbe8 !important;
      text-shadow: 2px 2px 8px #2c3e50, 0 2px 12px #0008;
    }
    .subheader-pop {
      color: #f5f5e5 !important;
      text-shadow: 1px 1px 6px #2c3e50, 0 1px 8px #0006;
    }
    .main-text-pop {
      color: #f5f5e5 !important;
      text-shadow: 1px 1px 6px #2c3e50, 0 1px 8px #0006;
      font-size: 1.18rem;
    }
    body {
      font-family: 'VT323', monospace;
      background-color: #18332b;
      color: #3e2712;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 3rem;
    }

    /* Back button */
    .back-button-container {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 100;
    }
    .back-button-container a {
      font-family: 'VT323', monospace;
      border: 2px solid white;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: all 0.2s;
    }
    .back-button-container a:hover {
      background-color: white;
      color: black;
      box-shadow: 4px 4px 0px #000;
    }

    /* CD disk */
    .cd-disk {
      position: fixed;
      bottom: 1.5rem;
      left: 1.5rem;
      width: 64px;
      height: 64px;
      z-index: 50;
    }
     
    /* Animate back button on hover */
    .back-btn {
      transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.2s, background 0.2s, color 0.2s;
    }
    .back-btn:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 6px 24px 0 #fbbf24, 0 1.5px 8px 0 #f472b6;
      background: #fbbf24 !important;
      color: #2c3e50 !important;
    }
    /* Subheader */
    .subheader {
      text-align: center;
      color: #d1d1d1;
      margin-bottom: 3rem;
      font-size: 1.2rem;
      max-width: 36rem;
      margin-left: auto;
      margin-right: auto;
    }

    /* Floating button */
    .new-letter-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      box-shadow: 4px 4px 0px #000;
      transition: transform 0.15s, box-shadow 0.15s, background-color 0.15s, color 0.15s;
      background-color: #e6cfa7;
      color: #3e2712;
      color: #18332b;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      z-index: 90; /* above CD disk */
    }
    .new-letter-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px #000;
      background-color: #616161;
    }

     /* Expanded letter popup */
    .expanded-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background-color: #2c3e50;
      border: 4px solid #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      z-index: 100;
      box-shadow: 6px 6px 0px #000;
      overflow-y: auto;
      max-height: 80vh;
      animation: popup-zoom 0.25s forwards; /* <-- Added animation */
    }

    /* Zoom-in animation keyframes */
    @keyframes popup-zoom {
      0% {
        transform: translate(-50%, -50%) scale(0);
      }
      70% {
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
    .expanded-popup h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .close-popup-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-family: 'VT323', monospace;
      border: 2px solid #fff;
      background-color: #525252;
      color: white;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      z-index: 101;
    }
    .close-popup-btn:hover {
      background-color: #616161;
      box-shadow: 4px 4px 0px #000;
    }

    /* Modal Styling */
    #letterModal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
    }
    /* ADDED: Class to properly hide the modal when 'hidden' is applied by JS */
    #letterModal.hidden {
      display: none !important;
    }
    #letterModal .modal-content {
      font-family: 'VT323', monospace;
      background-color: #254437;
      border: 4px solid #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 6px 6px 0px #000;
      max-width: 500px;
      width: 100%;
      color: #f5f5f5;
    }
    #letterModal input {
      font-family: 'VT323', monospace;
      border: 2px solid #fff;
      border-radius: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
      background-color: #fff;
      color: #000;
    }
    #letterModal #letterBody {
      font-family: 'VT323', monospace;
      border: 2px solid #fff;
      border-radius: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      min-height: 120px;
      background-color: #fff;
      color: #000;
      margin-bottom: 1rem;
      overflow-y: auto;
    }
    #letterModal button {
      font-family: 'VT323', monospace;
    }
    /* New simplified envelope letter card styles */
.letter-card-container {
  font-family: 'VT323', monospace;
  position: relative;
  width: 22rem;
  display: flex; /* Change to flex for better vertical alignment */
  flex-direction: column; /* Stack image and text vertically */
  align-items: center; /* Center them horizontally */
  justify-content: center;
  text-align: center;
  cursor: pointer;
  padding: 1rem 0 0 0;
  background-color: transparent;
  border: none;
  border-radius: 0;
  box-shadow: none;
  transition: none;
}

.envelope-icon {
  width: 160px;
  height: auto; /* Use auto to maintain aspect ratio */
  margin-bottom: 0.5rem;
  display: block;
}

.letter-subject {
  font-weight: bold;
  color: #fffbe8;
  font-size: 1.5rem;
  text-shadow: 2px 2px 8px #2c3e50, 0 2px 12px #0008;
}

  
.envelope:hover {
  transform: translateY(-8px) scale(1.03) rotate(-1deg);
}


#lettersContainer {
  display: grid;
  width: 100vw;
  max-width: 100vw;
  margin: 0;
  grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
  gap: 2.5rem;
  justify-items: center;
  align-items: start;
  padding-bottom: 5rem;
  max-width: 90%; 
  margin: 0 auto;
  justify-content: center;
}
</style>
</head>
<body>
  <div class="back-button-container">
  <a href="index.html">BACK</a>
  </div>

  <h1 class="text-5xl font-bold text-center mb-2 header-pop">letters for katie</h1>
  <p class="subheader subheader-pop">
   welcome! you can use the button below to leave katie a letter.
    show her you care & are thankful for her! and if you <i>are</i> katie, then waste no time and start reading what your friends wrote for you!
  </p>

  <div id="lettersContainer" class="main-text-pop"></div>

  <button id="openFormBtn" class="new-letter-btn">Write a Letter</button>

  <div style="position: fixed; bottom: 1rem; left: 1rem; display: flex; align-items: center; z-index: 100;">
  <img src="cd_008_static.png" alt="cd disk" class="cd-disk" id="cd-gif" style="position: static; width: 64px; height: 64px; cursor: pointer;">
    <span id="song-title" style="margin-left: 1rem; color: #fffbe8; font-size: 1.1rem; text-shadow: 1px 1px 6px #2c3e50, 0 1px 8px #0006; font-family: 'VT323', monospace;">click to play a song!</span>
  </div>
  <audio id="bg-music" src="" preload="auto"></audio>

  <script>
        // Playlist array
    const playlist = [
      { src: 'music/clairo-slow dance.mp3', title: 'clairo - slow dance' },
      { src: 'music/dijon_hunni.mp3', title: 'dijon - hunni' },
      { src: 'music/dont_lie-vampire_weekend.mp3', title: 'vampire weekend - don\'t lie' },
      { src: 'music/finneas_lets-fall-in-love-for-the-night.mp3', title: 'finneas - let\'s fall in love for the night' },
      { src: 'music/forrest_gump-frank_ocean', title: 'frank ocean - forrest gump' },
      { src: 'music/jacob-(feat.-clairo)_you-might-be-sleeping.mp3', title: 'jakob (feat. clairo) - you might be sleeping' },
      { src: 'music/mk.gee_are-you-looking-up.mp3', title: 'mk.gee - are you looking up' },
      { src: 'music/omar-apollo_go-away.mp3', title: 'omar apollo - go away' },
      { src: 'music/frank-ocean_at-your-best.mp3', title: 'frank ocean - at your best' },
      { src: 'music/sade_kiss-of-life.mp3', title: 'sade - kiss of life' },
      { src: 'music/the-1975_the-birthday-party-lyrics.mp3', title: 'the 1975 - the birthday party' }, 
    ];
    let currentSong = -1;
    const audio = document.getElementById('bg-music');
    const cdGif = document.getElementById('cd-gif');
    const songTitle = document.getElementById('song-title');
    let spinning = false;

    cdGif.addEventListener('click', () => {
      cdGif.src = './cd_008.gif';
      // Advance to next song
      currentSong = (currentSong + 1) % playlist.length;
      audio.src = playlist[currentSong].src;
      audio.play();
      songTitle.textContent = playlist[currentSong].title;
    });

    // When music ends or is paused, return to static image
    audio.addEventListener('ended', () => {
      cdGif.src = './cd_008_static.png';
      // Auto-advance to next song when current ends
      currentSong = (currentSong + 1) % playlist.length;
      audio.src = playlist[currentSong].src;
      audio.play();
      songTitle.textContent = playlist[currentSong].title;
    });

    document.addEventListener('keydown', (e) => {
  // Only trigger on spacebar, and not when typing in an input, textarea, or contenteditable
  const active = document.activeElement;
  const isInput = ['INPUT', 'TEXTAREA'].includes(active.tagName);
  const isEditable = active.isContentEditable;
  if (e.code === 'Space' && !isInput && !isEditable) {
    e.preventDefault();
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
});
    </script>

  <div id="letterModal" class="hidden"> 
    <div class="modal-content">
      <h2 class="text-2xl font-bold text-stone-200 mb-4">Write a Letter</h2>
      <input type="text" id="letterSubject" placeholder="subject" />
      <input type="text" id="letterAuthor" placeholder="from:" />
      <div id="letterBody" contenteditable="true"></div>
      <div class="flex justify-end space-x-3 mt-4">
  <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded">cancel</button>
  <button id="saveLetterBtn" class="px-4 py-2" style="background-color: #7fc7a3; color: #18332b; border-radius: 0.375rem;">save</button>
      </div>
    </div>
  </div>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    // Your web app's Firebase configuration (Consolidated here)
    const firebaseConfig = {
      apiKey: "AIzaSyCcccK6dfQpJv2qhGRoin65Nll7h98IhGo",
      authDomain: "hediye-f940c.firebaseapp.com",
      projectId: "hediye-f940c",
      storageBucket: "hediye-f940c.firebasestorage.app",
      messagingSenderId: "433847019303",
      appId: "1:433847019303:web:c18f7aec9552edf239eb02",
      measurementId: "G-6PLRCVKVVX"
    };

    document.addEventListener('DOMContentLoaded', () => {
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const openFormBtn = document.getElementById('openFormBtn');
      const letterModal = document.getElementById('letterModal');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const saveLetterBtn = document.getElementById('saveLetterBtn');
      const lettersContainer = document.getElementById('lettersContainer');
      const letterSubject = document.getElementById('letterSubject');
      const letterBody = document.getElementById('letterBody');

      // Open modal
      openFormBtn.addEventListener('click', () => {
        letterModal.classList.remove('hidden');
      });

      // Close modal
      closeModalBtn.addEventListener('click', () => {
        letterModal.classList.add('hidden');
        letterSubject.value = '';
        letterBody.innerHTML = '';
      });

      // Save letter
      saveLetterBtn.addEventListener('click', async () => {
  // Get Subject: standard input field
  const subject = letterSubject.value.trim(); 
  const author = document.getElementById('letterAuthor').value.trim();
  // Get Body: contenteditable div. Use textContent to ensure we get actual text.
  const body = letterBody.textContent.trim(); // <-- CHANGE: Use textContent for robust check
  if (!subject || !body) {
    alert("Please enter both a subject and a body for your letter!");
    return;
  }
  const bodyContent = letterBody.innerHTML.trim(); 
  try {
    // Save bodyContent 
    await addDoc(collection(db, 'letters'), {
      subject,
      author,
      body: bodyContent, 
      timestamp: new Date()
    });
    // rest of the cleanup code
    letterModal.classList.add('hidden');
    letterSubject.value = '';
    document.getElementById('letterAuthor').value = '';
    letterBody.innerHTML = '';
    loadLetters();
  } catch (e) {
    // Check your browser's console for this error!
    console.error('Error adding document (Security Rules?): ', e); 
  }
});
      // Load letters
async function loadLetters() {
  const q = query(collection(db, 'letters'), orderBy('timestamp', 'desc'), limit(20));
  const querySnapshot = await getDocs(q);
  lettersContainer.innerHTML = '';
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const card = document.createElement('div');
    card.className = 'letter-card-container';
      card.innerHTML = `
        <img src="./envelope_static.png" alt="envelope icon" class="envelope-icon">
        <div class="letter-preview">
          <h3 class="letter-subject">${data.subject}</h3>
          <div class="letter-author" style="color:#e2d8c6; font-size:1.1rem; margin-top:0.2rem;">${data.author ? 'by ' + data.author : ''}</div>
        </div>
      `;
    card.addEventListener('click', () => openLetterPopup(doc.id, data.subject, data.body, data.author));
    lettersContainer.appendChild(card);
  });
}
      // Expanded retro popup
      function openLetterPopup(docId, subject, body, author) {
        const popup = document.createElement('div');
        popup.className = 'expanded-popup';
        popup.style.background = '#fdf6e3';
        popup.style.color = '#18332b';
  popup.innerHTML = `<h3 class="header-pop" style="color:#18332b !important; text-shadow:none !important;">${subject}</h3><div class="letter-author" style="color:#bfae99; font-size:1.1rem; margin-bottom:1rem;">${author ? 'by ' + author : ''}</div><p class="main-text-pop" style="color:#18332b !important; text-shadow:none !important;">${body}</p>`;

        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-popup-btn';
        closeBtn.textContent = 'X';
        closeBtn.addEventListener('click', () => popup.remove());

        // Add delete button in popup
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-letter-btn';
        deleteBtn.style = 'margin-left: 1rem; background: #f4a6a6; color: #7a2323; border: none; border-radius: 0.5rem; padding: 0.4rem 1.2rem; font-size: 1rem; font-family: \'VT323\', monospace; cursor: pointer;';
        deleteBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          if (confirm('Are you sure you want to delete this letter?')) {
            const { deleteDoc, doc: docRef } = await import('https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js');
            await deleteDoc(docRef(db, 'letters', docId));
            popup.remove();
            loadLetters();
          }
        });

        const btnContainer = document.createElement('div');
        btnContainer.style = 'display: flex; justify-content: flex-end; margin-top: 1.5rem;';
        btnContainer.appendChild(closeBtn);
        btnContainer.appendChild(deleteBtn);
        popup.appendChild(btnContainer);

        document.body.appendChild(popup);
      }

      loadLetters();
    });
  </script>
</body>
</html>
