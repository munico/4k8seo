<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #18332b;
    }
    .cd-disk {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      width: 64px;
      height: 64px;
    }
    /* Animate grid boxes on hover */
    .animated-box {
      transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.2s, background 0.2s;
    }
    .animated-box:hover {
  transform: scale(1.07) rotate(-1deg);
  box-shadow: 0 8px 32px 0 rgba(0,0,0,0.13), 0 1.5px 8px 0 #a68b5b;
  background: #bfae99 !important;
  color: #3e2712 !important;
    }
    /* Animate back button on hover */
    .back-btn {
      transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.2s, background 0.2s, color 0.2s;
    }
    .back-btn:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 6px 24px 0 #fbbf24, 0 1.5px 8px 0 #f472b6;
      background: #fbbf24 !important;
      color: #2c3e50 !important;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">
  <div class="text-center">
    <h1 class="text-5xl mb-4">hi katie</h1>
    <p class="max-w-xl mx-auto text-stone-300 mb-8">
      if you're here, it means you either are katie or you want to know more about katie...
    </p>

    <!-- strict 2x2 grid -->
    <div class="grid grid-cols-2 grid-rows-2 gap-8 justify-center">
      <a href="about-katie.html" class="bg-[#d2bfa3]  text-[#3e2712] rounded-2xl flex items-center justify-center min-h-[12rem] w-64 animated-box">
        about katie
      </a>
      <a href="music-library.html" class="bg-[#d2bfa3]  text-[#3e2712] rounded-2xl flex items-center justify-center min-h-[12rem] w-64 animated-box">
        katie's music library
      </a>
      <a href="photos.html" class="bg-[#d2bfa3] text-[#3e2712] rounded-2xl flex items-center justify-center min-h-[12rem] w-64 animated-box">
        photos of katie
      </a>
      <a href="letters.html" class="bg-[#d2bfa3] text-[#3e2712] rounded-2xl flex items-center justify-center min-h-[12rem] w-64 animated-box">
        letters for katie
      </a>
    </div>
  </div>
   <!-- cd gif at bottom left -->
  <div style="position: fixed; bottom: 1rem; left: 1rem; display: flex; align-items: center; z-index: 100;">
  <img src="cd_008_static.png" alt="cd disk" class="cd-disk" id="cd-gif" style="position: static; width: 64px; height: 64px; cursor: pointer;">
    <span id="song-title" style="margin-left: 1rem; color: #fffbe8; font-size: 1.1rem; text-shadow: 1px 1px 6px #2c3e50, 0 1px 8px #0006; font-family: 'VT323', monospace;">No song playing</span>
  </div>
  <audio id="bg-music" src="" preload="auto"></audio>
</body>
<script>
// Playlist array: replace with your own mp3 files and titles
const playlist = [
  { src: 'song1.mp3', title: 'Song One' },
  { src: 'song2.mp3', title: 'Song Two' },
  { src: 'song3.mp3', title: 'Song Three' }
];
let currentSong = -1;
const audio = document.getElementById('bg-music');
const cdGif = document.getElementById('cd-gif');
const songTitle = document.getElementById('song-title');
let spinning = false;

cdGif.addEventListener('click', () => {
  // On first click, swap to spinning gif
  if (!spinning) {
    cdGif.src = 'cd_008.gif';
    spinning = true;
  }
  // Advance to next song
  currentSong = (currentSong + 1) % playlist.length;
  audio.src = playlist[currentSong].src;
  audio.play();
  songTitle.textContent = playlist[currentSong].title;
});

audio.addEventListener('ended', () => {
  // Auto-advance to next song when current ends
  currentSong = (currentSong + 1) % playlist.length;
  audio.src = playlist[currentSong].src;
  audio.play();
  songTitle.textContent = playlist[currentSong].title;
});
</script>
  
</body>
</html>
